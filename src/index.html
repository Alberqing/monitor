        function sendSuccess() {
            let xhr = new XMLHttpRequest;
            xhr.open('GET', '/success', true);
            xhr.responseType = "json";
            xhr.onload = function() {
                console.log(xhr.response);
            }
            xhr.send();
        }

        function sendError() {
            let xhr = new XMLHttpRequest;
            xhr.open('GET', '/error', true);
            xhr.responseType = "json";
            xhr.onload = function() {
                console.log(xhr.response);
            }
            xhr.onerror = function(error) {
                console.log(error);
            }
            xhr.send();
        }
